# Workflow para deploy da documentacao no GitHub Pages
name: Deploy Docs

on:
  # Executa no push para main
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'

  # Permite execucao manual
  workflow_dispatch:

# Permissoes para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Apenas um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
